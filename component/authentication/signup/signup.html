<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping App</title>
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <nav>
      <p>MeShop.</p>
      <ul class="ul-items">
        <li class="items"><a href="../../../index.html">Home</a></li>
        <li class="items">
          <a href="../../authentication/login/login.html">Login</a>
        </li>
        <li class="items"><a href="">Signup</a></li>
        <li class="items" id="user-profile"><a href="../../profile/profile.html">Profile</a></li>
      </ul>
    </nav>
    <div id="signup-container">
      <div class="form-container">
        <div class="form-info">
          <p>Signup</p>
          <form action="">
            <div>
              <label for="name"></label>
              <input type="text" id="name" placeholder="First Name" />
            </div>

            <div>
              <label for="Lname"></label>
              <input type="text" id="Lname" placeholder="Last Name" />
            </div>

            <div>
              <label for="email"></label>
              <input type="email" id="email" placeholder="Email" />
            </div>

            <div>
              <label for="password1"></label>
              <input type="password" id="password1" placeholder="Password" />
            </div>

            <div>
              <label for="password2"></label>
              <input
                type="password"
                id="password2"
                placeholder="Confirm Password"
              />
            </div>

            <button type="button" id="btnOfSignup" onclick="handleSignup()">
              Signup
            </button>

            <p id="alert"></p>
          </form>
        </div>
      </div>
    </div>
    <script src="./signup.js"></script>
  </body>
</html>
