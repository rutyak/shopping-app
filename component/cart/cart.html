<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="./cart.css">
</head>
<body>
    <nav>
        <p>MeShop.</p>
        <ul class="ul-items">
            <li class="items"><a href="../shop/shop.html">Shop</a></li>
            <li class="items"><a href="#">Cart</a></li>
            <li class="items" id="user-profile"><a href="../profile/profile.html">Profile</a></li>
        </ul>
    </nav>
    <div id="cart-container">
        <h1>Your Shopping Cart</h1>
        <button id="clear-cart-button" onclick="clearCart()">Clear Cart</button>
        <div id="cart-items"></div>
        <div id="cart-total">
            <h3>Total: <span id="total-price">$0.00</span></h3>
            <h3>Delivery Charges: <span id="delivery-charge">$5.00</span></h3>
            <h3>Final Amount: <span id="final-amount">$0.00</span></h3>
        </div>
        <button id="checkout-button" onclick="handleCheckout()">Checkout</button>
    </div>
    <div id="summary-container" style="display: none;">
    </div>
    <script src="./cart.js"></script>
</body>
</html>
